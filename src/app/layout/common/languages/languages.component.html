<!-- Language Dropdown -->
<mat-form-field appearance="fill" class="w-25 h-auto mt-5">
    <mat-label *transloco="let t">{{t('selectLanguage')}}</mat-label>
    <mat-select [(value)]="activeLang" (selectionChange)="setActiveLang($event.value)">
        <mat-option *ngFor="let lang of availableLangs; trackBy: trackByFn" [value]="lang.id">
            {{ lang.label }}
        </mat-option>
    </mat-select>
</mat-form-field>
