<div class="flex flex-col flex-auto items-center sm:justify-center min-w-0 bg-cover bg-center" style="background-image: url('../../../../assets/images/rrms.jpg');">

        <div class="w-full sm:w-auto py-3 px-2 sm:p-10 sm:rounded-2xl sm:shadow sm:bg-card">
            <div class="w-full max-w-80 sm:w-80 mx-auto sm:mx-0">
                <!-- Logo -->
                <div class="w-12">
                    <img src="assets/images/KSPPCW-logo.png">
                </div>
    
                <!-- Title -->
                <div class="mt-2 text-4xl font-extrabold tracking-tight leading-tight">Sign in</div>
                <!-- <div class="flex items-baseline mt-0.5 font-medium">
                    <div>Don't have an account?</div>
                    <a
                        class="ml-1 text-primary-500 hover:underline"
                        [routerLink]="['/sign-up']">Sign up
                    </a>
                </div> -->
    
                <!-- Alert -->
                <fuse-alert
                    class="mt-2"
                    *ngIf="showAlert"
                    [appearance]="'outline'"
                    [showIcon]="false"
                    [type]="alert.type"
                    [@shake]="alert.type === 'error'">
                    {{alert.message}}
                </fuse-alert>
    
                <!-- Sign in form -->
                <form
                    class="mt-3"
                    [formGroup]="signInForm"
                    #signInNgForm="ngForm">
    
                    <!-- Email field -->
                    <mat-form-field class="w-full">
                        <mat-label>User Name</mat-label>
                        <input
                            id="kgid"
                            matInput
                            [formControlName]="'kgid'">
                        <mat-error *ngIf="signInForm.get('kgid').hasError('required')">
                            kgid is required
                        </mat-error>
                       
                    </mat-form-field>
    
                    <!-- Password field -->
                    <mat-form-field class="w-full">
                        <mat-label>Password</mat-label>
                        <input
                            id="password"
                            matInput
                            type="password"
                            [formControlName]="'password'"
                            #passwordField>
                        <button
                            mat-icon-button
                            type="button"
                            (click)="passwordField.type === 'password' ? passwordField.type = 'text' : passwordField.type = 'password'"
                            matSuffix>
                            <mat-icon
                                class="icon-size-5"
                                *ngIf="passwordField.type === 'password'"
                                [svgIcon]="'heroicons_solid:eye'"></mat-icon>
                            <mat-icon
                                class="icon-size-5"
                                *ngIf="passwordField.type === 'text'"
                                [svgIcon]="'heroicons_solid:eye-slash'"></mat-icon>
                        </button>
                        <mat-error>
                            Password is required
                        </mat-error>
                    </mat-form-field>
    
                    <!-- Actions -->
                    <!-- <div class="inline-flex items-center justify-between w-full mt-1.5">
                        <mat-checkbox
                            class="-ml-2"
                            [color]="'primary'"
                            [formControlName]="'rememberMe'">
                            Remember me
                        </mat-checkbox>
                        <a
                            class="text-md font-medium text-primary-500 hover:underline"
                            [routerLink]="['/forgot-password']">Forgot password?
                        </a>
                    </div> -->
    
                    <!-- Submit button -->
                    <button
                        class="fuse-mat-button-large w-full mt-6"
                        mat-flat-button
                        [color]="'primary'"
                        [disabled]="signInForm.disabled"
                        (click)="signIn()" >
                        <span *ngIf="!signInForm.disabled">
                            Sign in
                        </span>
                        <mat-progress-spinner
                            *ngIf="signInForm.disabled"
                            [diameter]="24"
                            [mode]="'indeterminate'"></mat-progress-spinner>
                    </button>
                </form>
            </div>
        </div>
    
</div>
