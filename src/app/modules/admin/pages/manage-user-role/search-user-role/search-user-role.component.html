<div class="sm:absolute sm:inset-0 flex flex-col flex-auto min-w-0 sm:overflow-hidden bg-card dark:bg-transparent">

    <!-- Header -->
    <div
        class="relative flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between py-2 px-6 md:px-8 border-b">
        <!-- Loader -->
        <div class="absolute inset-x-0 bottom-0" *ngIf="isLoading">
            <mat-progress-bar [mode]="'indeterminate'"></mat-progress-bar>
        </div>
        <!-- Title -->

        <div class="flex-1 min-w-0">
            <!-- Breadcrumbs -->
            <div>
                <div class="hidden sm:flex flex-wrap items-center font-medium">
                    <ng-container *transloco="let t">
                        <div>
                            <a class="whitespace-nowrap text-primary-500 cursor-pointer" [routerLink]="'/dashboard'">
                                {{t('Home')}} </a>
                        </div>
                    </ng-container>

                    <div class="flex items-center ml-1 whitespace-nowrap">
                        <mat-icon class="icon-size-5 text-secondary"
                            [svgIcon]="'heroicons_mini:chevron-right'"></mat-icon>
                        <ng-container *transloco="let t">
                            <span class="ml-1 text-secondary">
                                {{t('roleMng')}}</span>
                        </ng-container>
                    </div>

                </div>
                <div class="flex sm:hidden">
                    <a class="inline-flex items-center -ml-1.5 text-secondary font-medium">
                        <mat-icon class="icon-size-5 text-secondary"
                            [svgIcon]="'heroicons_solid:chevron-left'"></mat-icon>
                        <span class="ml-1">Back</span>
                    </a>
                </div>
            </div>
            <!-- Title -->
        
            <div class="mt-2 flex items-center justify-between">
                <ng-container *transloco="let t">
                    <div class="text-3xl md:text-3xl font-extrabold tracking-tight leading-7 sm:leading-10 truncate">
                        {{t('roleMng')}}
                    </div>
                </ng-container>
            </div>
        </div>


    </div>

    <!-- Main -->
    <div class="flex-auto p-2 sm:p-5 overflow-y-auto" cdkScrollable>
        <div class="flex flex-auto overflow-hidden">
            <fuse-alert class="mb-8" *ngIf="alert" [type]="alert.type" [showIcon]="false">
                {{alert.message}}
            </fuse-alert>
        </div>
        <div class="overflow-x-auto">
            <table mat-table [dataSource]="dataSource" matSort #sort1="matSort" class="w-full mt-[10px]">
                <!-- ID Column -->
               
                <!--First Name Column -->
                <ng-container matColumnDef="first_name">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header class="bg-primary-300 dark:bg-slate-500 text-black">First Name </th>
                    <td mat-cell *matCellDef="let row"> {{row.first_name}} </td>
                </ng-container>

                     <!--Last Name Column -->
                     <ng-container matColumnDef="last_name">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header class="bg-primary-300 dark:bg-slate-500 text-black">Last Name </th>
                        <td mat-cell *matCellDef="let row"> {{row.last_name}} </td>
                    </ng-container>

                <!-- Division Name Column -->
                <ng-container matColumnDef="divisionName">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header class="bg-primary-300 dark:bg-slate-500 text-black"> Division Name </th>
                    <td mat-cell *matCellDef="let row"> {{row.divisionName}} </td>
                </ng-container>

                  <!-- Role Column -->
                  <ng-container matColumnDef="roleName">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header class="bg-primary-300 dark:bg-slate-500 text-black"> Role Name </th>
                    <td mat-cell *matCellDef="let row"> {{row.roleName}} </td>
                </ng-container>
                   <!-- Role Column -->
                   <ng-container matColumnDef="designationName">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header class="bg-primary-300 dark:bg-slate-500 text-black"> Designation Name </th>
                    <td mat-cell *matCellDef="let row"> {{row.designationName}} </td>
                </ng-container>

                <!-- KGID Column -->
                <ng-container matColumnDef="kgid">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header class="bg-primary-300 dark:bg-slate-500 text-black"> KGID </th>
                    <td mat-cell *matCellDef="let row"> {{row.kgid}} </td>
                </ng-container>

                <!-- Mobile Column -->
                <ng-container matColumnDef="rankId">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header class="bg-primary-300 dark:bg-slate-500 text-black"> Rank </th>
                    <td mat-cell *matCellDef="let row"> {{row.dr}} </td>
                </ng-container>

            
                <!-- Action Column -->
                <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef class="bg-primary-300 dark:bg-slate-500 text-black"> Action </th>
                    <td mat-cell *matCellDef="let row">
                        <div class="flex justify-center gap-2">
                            <button mat-icon-button color="primary" (click)="editUser(row)" matTooltip="Edit">
                                <mat-icon>edit</mat-icon>
                            </button>
                            <!-- <button mat-icon-button color="warn" (click)="deleteUser(row)" matTooltip="Delete">
                                <mat-icon>delete</mat-icon>
                            </button> -->
                        </div>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"
                    class="hover:bg-hover cursor-pointer"></tr>
            </table>

            <!-- No data message -->
            <div *ngIf="dataSource?.data?.length === 0" class="p-8 text-center">
                No records found
            </div>
        </div>
        <div class="flex justify-end w-full dark:bg-gray-800 bg-card">
            <mat-paginator #paginator1="matPaginator" 
                           [pageSizeOptions]="[5, 10, 25, 100]" 
                           [pageSize]="10"
                           showFirstLastButtons>
            </mat-paginator>
        </div>
    </div>

    <!-- Buttons -->

</div>
