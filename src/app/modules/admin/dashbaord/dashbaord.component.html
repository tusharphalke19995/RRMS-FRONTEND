<div class="flex flex-col flex-auto min-w-0">
    <!-- Main -->
    <div class="flex-auto p-6 sm:p-10">
        <!-- CONTENT GOES HERE -->
        <div class="bg-card rounded-lg shadow-md">
            <div class="flex flex-col w-full max-w-screen-xl mx-auto px-6 sm:px-8">
                <div class="flex flex-col sm:flex-row flex-auto sm:items-center min-w-0 my-8 sm:my-12">
                    <!-- Avatar and name -->
                    <div class="flex flex-auto items-center min-w-0">
                        <div class="flex-0 w-16 h-16 rounded-full overflow-hidden">
                            <img class="w-full h-full object-cover" src="assets/images/KSPPCW-logo.png" alt="User Avatar">
                        </div>
                        <div class="flex flex-col min-w-0 ml-4">
                            <ng-container *transloco="let t">
                                <h1 class="text-2xl md:text-5xl font-semibold tracking-tight leading-7 md:leading-snug truncate">
                                    {{t('welcome-back')}}, {{authData.UserName}}!
                                </h1>
                            </ng-container>
                            <!-- <div class="flex items-center">
                                <mat-icon class="icon-size-5" [svgIcon]="'heroicons_solid:bell'"></mat-icon>
                                <span class="ml-1.5 leading-6 truncate text-secondary">You have 2 new messages and 15 new tasks</span>
                            </div> -->
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="flex-auto border-t -mt-px pt-4 sm:pt-6">
            <div class="w-full max-w-screen-xl mx-auto">
                <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-6 w-full min-w-0">
                    <!-- User Count Summary -->
                    <div class="flex flex-col flex-auto p-6 bg-card shadow rounded-2xl overflow-hidden">
                        <div class="flex items-start justify-between">
                            <h2 class="text-lg font-medium tracking-tight leading-6 truncate">User Count</h2>
                        </div>
                        <div class="flex flex-col items-center mt-2">
                            <div class="text-7xl sm:text-8xl font-bold tracking-tight leading-none text-blue-500">{{userTotalCount}}</div>
                        </div>
                    </div>

                    <!-- Role Count Summary -->
                    <div class="flex flex-col flex-auto p-6 bg-card shadow rounded-2xl overflow-hidden">
                        <div class="flex items-start justify-between">
                            <h2 class="text-lg font-medium tracking-tight leading-6 truncate">Role Count</h2>
                        </div>
                        <div class="flex flex-col items-center mt-2">
                            <div class="text-7xl sm:text-8xl font-bold tracking-tight leading-none text-red-500">{{userRoleCount}}</div>
                        </div>
                    </div>

                    <!-- Additional Summary Cards can be added here -->
                </div>
            </div>
        </div>
    </div>
</div>
