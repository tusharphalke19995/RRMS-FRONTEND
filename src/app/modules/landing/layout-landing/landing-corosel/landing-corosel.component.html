<div class="slick-wrapper">
    <ngx-slick-carousel class="carousel" #slickModal="slick-carousel" [config]="bannerSlideConfig" (init)="slickInit($event)"
    (breakpoint)="breakpoint($event)" (afterChange)="afterChange($event)" (beforeChange)="beforeChange($event)" >
        <div ngxSlickItem *ngFor="let slide of bannerSlides" class="slide">
            <a [href]="slide.link" target="_blank" rel="noopener noreferrer">
                <img [src]="slide.img" alt="Banner Image" class="carousel-image">
            </a>
        </div>
    </ngx-slick-carousel>
</div>
